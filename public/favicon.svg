<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="k8sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326CE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E88E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Kubernetes wheel/spoke design -->
  <circle cx="50" cy="50" r="45" fill="url(#k8sGradient)" stroke="#fff" stroke-width="2"/>
  <!-- Center circle -->
  <circle cx="50" cy="50" r="15" fill="#fff"/>
  <!-- Spokes (Kubernetes wheel pattern) -->
  <line x1="50" y1="50" x2="50" y2="20" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="50" y2="80" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="20" y2="50" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="80" y2="50" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="35" y2="35" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="65" y2="35" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="35" y2="65" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="65" y2="65" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
</svg>

